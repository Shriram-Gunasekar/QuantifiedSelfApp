{% extends 'layout.html' %}

{% block title %}Sign Up Page{% endblock %}

{% block content %}

<p align="center">
  Note : Your Username and Alias must be greater than 5 characters. Do not use non-AlphaNumeric characters in your password
</p>

<br>
<form method="POST">

    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="username"> Username </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>

    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="alias"> Alias </label>
        <input type="text" class="form-control" id="alias" name="alias" placeholder="Enter Alias">
    </div>

    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="original_password"> Password </label>
        <input type="password" class="form-control" id="original_password" name="original_password" placeholder="Enter password">
    </div>

    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="confirmed_password"> Confirm Password </label>
        <input type="password" class="form-control" id="confirmed_password" name="confirmed_password" placeholder="Enter password again">
    </div>

    <div class="form-group" style="width:800px; margin:0 auto;">
        <p></p>
    <button type="submit" class="btn btn-outline-success" text-align="center">Submit</button>
    </div>

</form>

<div class="container" style="width:800px; margin:0 auto;">
    <h2> Already have an account? <a  href="{{ url_for('sign.login') }}">Login</a> </h2>
</div>

{% endblock %}
