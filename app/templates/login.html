{% extends "layout.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<form method="POST">
    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="username"> Username </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="password"> Password </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group" style="width:800px; margin:0 auto;">
        <p></p>
    <button type="submit" class="btn btn-outline-success" text-align="center"> Submit </button>
    </div>
</form>
<div class="container" style="width:800px; margin:0 auto;">
    <h2> Do not have an account? <a  href="{{ url_for('sign.create_account') }}"> Sign Up </a> </h2>
</div>
{% endblock %}
