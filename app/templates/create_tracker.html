{% extends 'layout.html' %}
    
{% block title %}Create Tracker{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="t_name">Tracker Name</label>
        <input type="text" class="form-control" id="t_name" name="t_name" placeholder="Tracker Name">
    </div>
    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="trackertype">Tracker Type</label>
        <select name="t_type" class="form-control" id="t_type">
          <option value="Numeric"> Numeric </option>
          <option value="Boolean"> Boolean </option>
        </select>
    </div>
    <div class="form-group" style="width:800px; margin:0 auto;">
        <label for="t_note">Tracker Note</label>
        <input type="text" class="form-control" id="t_note" name="t_note" placeholder="Tracker Note">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{{ url_for('views.dashboard') }}" class="nav-item nav-link" id="dashboard">Dashboard</a>
{% endblock %}
